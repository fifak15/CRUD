<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>

<table th:border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td th:text="${user.getName()}">name</td>
        <td th:text="${user.getSurname()}">surname</td>
        <td th:text="${user.getAge()}">age</td>
        <td th:text="${user.getEmail()}">email</td>
    </tr>
</table>
<br>
<form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}" id=delete>
    <input type="submit" value="Delete">
</form>

<form th:method="get" th:action="@{/users}">
    <input type="submit" value="Return">
</form>


</body>
</html>
